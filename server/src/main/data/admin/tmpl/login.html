<!DOCTYPE html>
<html>
  <head>
    <title>War Worlds &bull; Login</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="google-signin-client_id" content="{{client_id}}">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
    function complete(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

      document.getElementById("auth-result").value = JSON.stringify(googleUser.getAuthResponse());
      document.getElementById("success").submit();
    }
    </script>
  </head>
  <body>
    <div style="margin: 100pt auto; width: 112px; height: 24px; background: red;">
      <div class="g-signin2" data-onsuccess="complete"></div>
    </div>
    <div id="error" style="text-align: center;"></div>
    <form id="success" method="post">
      <input type="hidden" name="auth-result" id="auth-result">
    </form>
  </body>
</html>
