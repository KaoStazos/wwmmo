<div class="fleet-small">
  <a href="/admin/starfield?sector={{ star.sector_x }},{{ star.sector_y }}&star={{ star.id }}">
    <img class="fleet-icon" data-design="{{ fleet.design_type }}" />
    <span class="fleet-label" data-design="{{ fleet.design_type }}">{{ fleet.design_type }}</span>
    x {{ fleet.num_ships }}
  </a>
</div>
