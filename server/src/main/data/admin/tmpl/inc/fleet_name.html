<div class="fleet-small design-details" data-design_type="{{ fleet.design_type }}">
  <a href="/admin/starfield?sector={{ star.sector_x }},{{ star.sector_y }}&star={{ star.id }}">
    <img class="fleet-icon" />
    <span class="fleet-label">{{ fleet.design_type }}</span>
    x {{ fleet.num_ships }}
  </a>
</div>
