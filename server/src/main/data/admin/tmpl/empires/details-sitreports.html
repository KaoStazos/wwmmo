
<h2>Situation reports</h2>
<table>
  <tr>
    <th>Time</th>
    <th>Star</th>
    <th>Report</th>
  </tr>
  {% for sitrep in sitReports %}
  <tr>
    <td><time timestamp="{{ sitrep.report_time }}"></time></td>
    <td>{% include "inc/star_name.html" star=stars[sitrep.star_id] %}</td>
    <td>{{ sitrep }}</td>
  </tr>
  {% end %}
</table>

<script>
  time.refreshAll();
</script>
