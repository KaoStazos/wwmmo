buildscript {
  repositories {
    mavenCentral()
    jcenter()
    maven {
      url 'https://maven.fabric.io/public'
    }
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.6.2'
    classpath 'com.google.gms:google-services:4.3.3'
    classpath 'com.squareup.wire:wire-gradle-plugin:3.1.0'
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
    maven {
      url 'https://maven.fabric.io/public'
    }
    google()
  }
}
