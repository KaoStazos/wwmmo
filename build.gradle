// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  repositories {
    mavenCentral()
    jcenter()
    maven {
      url 'https://maven.google.com'
    }
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.6.2'
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
    maven {
      url 'https://maven.google.com'
    }
  }
}